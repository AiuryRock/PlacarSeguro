<!doctype html>                                                 
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>PlacarSeguro - Comparador</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background: #1e1e2f;
                color: #f1f1f1;
            }

            .card {
                background-color: #2c2f4a;
                border: none;
                border-radius: 12px;
            }

            .form-label {
                color: #dcdcdc;
            }

            .form-control {
                background-color: #3a3d5a;
                border: none;
                color: #ffffff;
            }

            .form-control::placeholder {
                color: #bbbbbb;
            }

            .form-control:focus {
                border: 2px solid #3498db;
                box-shadow: none;
                background-color: #3a3d5a;
                color: #fff;
            }

            .btn-primary {
                background-color: #3498db;
                border: none;
                font-weight: 600;
            }

            .btn-primary:hover {
                background-color: #217dbb;
            }

            h1 {
                font-size: 2.5rem;
                color: #ffffff;
                font-weight: bold;
                text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.4);
            }

            .alert-danger {
                background-color: #ff4d4d;
                border: none;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <h1 class="text-center mb-4">âš½ PlacarSeguro</h1>
            <div class="card shadow p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="time1" class="form-label">Time 1:</label>
                        <input
                            type="text"
                            class="form-control"
                            name="time1"
                            placeholder="Digite o nome do primeiro time"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="time2" class="form-label">Time 2:</label>
                        <input
                            type="text"
                            class="form-control"
                            name="time2"
                            placeholder="Digite o nome do segundo time"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Buscar
                    </button>
                </form>

                {% if erro %}
                <div class="mt-3 alert alert-danger text-center">
                    {{ erro }}
                </div>
                {% endif %}
            </div>
        </div>
    </body>
</html>
